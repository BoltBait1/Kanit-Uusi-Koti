<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Page</title>
    <style>
     body {
    background-image: url('https://i.imgur.com/Il9o9.jpg'); /* Example GIF URL */
    background-repeat: repeat; /* Repeat the image to fill the background */
    background-size: 600px 600px; /* Resize the background image */
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 50px;
}


        .password-box {
            border: 5px solid white;
            padding: 20px;
            display: inline-block;
            background-color: #222;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.8);
        }

        .password-box input[type="password"] {
            font-size: 16px;
            padding: 10px;
            width: 80%;
            border: none;
            outline: none;
            color: #fff;
            background-color: black;
            border-bottom: 2px solid white;
        }

        .password-box button {
            font-size: 16px;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #444;
            color: white;
            border: none;
            cursor: pointer;
        }

        .password-box button:hover {
            background-color: white;
            color: black;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="password-box">
        <h1>Enter Password</h1>
        <input type="password" id="password" placeholder="Enter password">
        <br>
        <button onclick="checkPassword()">Submit</button>
        <div class="error-message" id="error-message"></div>
    </div>

    <script>
        const correctPassword = "ykGr7rXBP0"; // The password

        function checkPassword() {
            const enteredPassword = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            if (enteredPassword === correctPassword) {
                window.location.href = "comic.html"; // Redirect to your protected page
            } else {
                errorMessage.textContent = "Incorrect password. Try again.";
            }
        }
    </script>
</body>
</html>
