<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
    <style>
        body {
            background: url('https://i.imgur.com/4JvtMb.png') repeat;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            padding: 20px;
            background: linear-gradient(45deg, #ff00ff, #0000ff);
            color: #fff;
            text-align: center;
            text-shadow: 2px 2px 5px #000;
            font-size: 2.5rem;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 90%;
            margin: 20px auto;
        }

        .video-card {
            background: #333;
            border: 5px double #0f0;
            box-shadow: 0 0 10px #0f0;
            padding: 15px;
            text-align: center;
            position: relative;
        }

        .video-card h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #ff0;
        }

        .video-card video {
            width: 100%;
            border: 3px solid #ff0;
        }

        .random-elements {
            position: absolute;
            top: -20px;
            right: -20px;
            transform: rotate(45deg);
            font-size: 1.2rem;
            background-color: #ff0000;
            color: #fff;
            padding: 5px;
            z-index: 10;
        }

        footer {
            background: linear-gradient(45deg, #0000ff, #ff00ff);
            width: 100%;
            padding: 10px;
            color: #fff;
            text-align: center;
            font-size: 1.2rem;
        }

        .nonsense {
            width: 100%;
            padding: 15px;
            text-align: center;
            background: rgba(255, 0, 0, 0.3);
            color: #fff;
            font-size: 1.3rem;
            margin: 20px 0;
        }

        .gif-container {
            margin: 20px;
            display: flex;
            justify-content: center;
        }

        .gif-container img {
            width: 150px;
            margin: 0 10px;
        }

        .image-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px;
        }

        .image-buttons img {
            width: 100px;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .image-buttons img:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>

        My Videos Archive

    <div class="video-grid">
